<main id="featured-posts" class="py-3">
    <ul id="main-item-list" class="card-columns">
        <!-- class="d-flex align-content flex-wrap justify-content-around">-->
    </ul>
    <script id="item-template" type="text/template">
        <li class="card border-0">
            <img class="card-img-top rounded-0" src="{{cardLink}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{cardTitle}}</h5>
                <p class="card-text">{{cardDescription}}</p>
                <a href="#" class="btn btn-success rounded-0">Details</a>
            </div>
        </li>
    </script>
</main>
