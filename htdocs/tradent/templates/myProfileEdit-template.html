<main id="myProfileEdit">
        <h5>MY PROFILE</h5>
        <input type="text" id="profileName"/>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/1200px-Cat03.jpg" id="profileImage" alt="" width="250" height="250">
            <button id="editProfile" disabled="disabled">Edit Profile</button>
            <div>
                    <button id="saveChanges">Save</button>
                    <button id="cancelChanges">Cancel</button>
            </div>
        </div>
        
        <textarea id="profileDescription"></textarea>
    
                <ul>
                    <li>
                        <a class="btn btn-social-icon btn-facebook">
                            <span class="fa fa-facebook"></span>
                        </a> 
                        <input type="text" id="facebookLink"/>
                    </li>
                    <li>
                        <a class="btn btn-social-icon btn-instagram">
                            <span class="fa fa-instagram"></span>
                        </a>
                        <input type="text" id="instagramLink"/>
                    </li>
                    <li>
                        <a class="btn btn-social-icon btn-twitter">
                            <span class="fa fa-twitter"></span>
                        </a>
                        <input type="text" id="twitterLink"/>
                    </li>               
                </ul>        
    </main>
